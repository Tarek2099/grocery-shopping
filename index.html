<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Bajar List</title>
</head>
<body>

    <div class="listItems">
        <!-- <img src="images/vegetables-vegetables-india-11563063891anx73d4htv-removebg-preview.png" alt=""> -->
        <!-- <i class="far fa-moon dark"></i> -->
        <h1 class="heading">Grocery Shopping</h1>
        <form action="" id="form">
                <div class="listOne">
                    <label for="Vegitable Name" id="label1">Item's Name</label>
                    <input type="text" placeholder="" id="input1">
                </div>
                <div class="listTwo">
                    <label for="Vegitable Weight" id="label2">Item's Weight</label>
                    <input type="text" placeholder="" id="input2">
                </div>
                <div class="listThree">
                    <label for="Vegitable Price" id="label3">Item's Price</label>
                    <input type="text" placeholder="" id="input3">
                </div>
                <button type="submit" id="btn1">Submit</button>
        </form>
    </div>

    <table class="listedItems">
        <thead>
            <tr>
                <th>Name</th>
                <th>Weight</th>
                <th>Price</th>
                <th>Delete</th>
            </tr>
        </thead >
        
        <tbody id="tbody">
    
        </tbody>
        <h2 class="totalPrice">Total Price: 0</h2>
    </table>





<script src="js/script.js"></script>
</body>
</html>
